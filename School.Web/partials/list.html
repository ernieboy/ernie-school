<h4>Index</h4>

<div ng-cloak>
    <table class="table">
        <tr>
            <th>
                Guid
            </th>
            <th>
                FirstName
            </th>
            <th>
                LastName
            </th>
            <th>
                Gender
            </th>
            <th>
                DateOfBirth
            </th>
            <th>
                DateCreated
            </th>
            <th>
                DateModified
            </th>
            <th></th>
        </tr>

        <tr ng-repeat="student in students">
            <td>
                {{student.Guid}}
            </td>
            <td>
                {{student.FirstName}}
            </td>
            <td>
                {{student.LastName}}
            </td>
            <td>
                {{student.Gender}}
            </td>
            <td>
                {{student.DateOfBirth}}
            </td>
            <td>
                {{student.DateCreated}}
            </td>
            <td>
                {{student.DateModified}}
            </td>
            <td>
                <a href="#/edit/{{student.StudentId}}">Edit</a> |
                <a href="#/details/{{student.StudentId}}">Details</a> |
                <a href="#/delete/{{student.StudentId}}">Delete</a>
            </td>
        </tr>
    </table>
</div>
